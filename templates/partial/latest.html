{% if articles|length > 0 %}
<main class="fh5co-narrow-content">
    <h2 class="fh5co-heading animated fadeInLeft">
        {{ _('Recent articles') }}
    </h2>
    <section class="fh5co-section row">
        {% filter indent(width=8, first=True) %}
        {% for article in articles[:DEFAULT_PAGINATION] %}
            {% include 'partial/articleTeaser.html' %}
        {% endfor %}
        {% endfilter %}
    
    </section>
</main>
{% endif %}
